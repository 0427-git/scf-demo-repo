Resources:
  default:
    Type: TencentCloud::Serverless::Namespace
    API_GW_WebPage_Demo:
      Type: TencentCloud::Serverless::Function
      Properties:
        CodeUri: ./
        Description: 本示例主要通过 SCF 结合 API 网关，快速实现一个对公网服务的 Web 页面。
        Environment:
          Variables:
        Handler: index.main_handler
        MemorySize: 128
        Runtime: Nodejs8.9
        Timeout: 3
      Events:
        SCF_API_SERVICE: # api gateway service name
          Type: APIGW # trigger type
          Properties:
              StageName: release
              HttpMethod: ANY
              IntegratedResponse: true